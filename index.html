			@font-face {
				font-family: 'inconsolata';
				src: url('files/inconsolata.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			body {

				background-color: #ffffff;

				margin: 0px;

				font-family: 'inconsolata';
				font-size: 15px;

			}

			h1 {
				color: #444;
				font-size: 25px;
				font-weight: normal;

				margin-top: 5px;
				margin-bottom: 20px;
			}

			h2 {
				color: #999;
				font-size: 18px;
				font-weight: normal;

				margin-top: 5px;
				margin-bottom: 20px;
			}

			hr {
				border: 0px;
				height: 1px;
				background-color: #ccc;
				margin: 30px 0px;
			}

			a {
				color: #2194CE;
				font-size: 15px;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			#panel	{
				position: fixed;

				left: 0px;
				top: 0px;
				bottom: 0px;

				width: 140px;

				padding: 20px 20px 0 20px;
			}

			#content {
				position: absolute;
				left: 180px;
				top: 0px;
				padding: 28px 0 0 0;
			}

				#content .project {
					width: 200px;
					height: 150px;
					display: block;
					margin: 0 1px 1px 0;
					float: left;
					-webkit-transition: -webkit-transform 0.2s;
					transition: transform 0.2s;
				}

				#content .project:hover {
					-webkit-transform: translate( -5px, -5px );
				}

		</style>
